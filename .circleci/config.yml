version: 2
jobs:
  build:
    docker:

    - image: circleci/node

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn run build
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $BEAF_USER@$BEAF_HOST "ls"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

