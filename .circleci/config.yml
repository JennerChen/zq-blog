version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.4
jobs:
  build:
    docker:
      - image: circleci/node:14

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
#      - run:
#          name: Install Chrome headless dependencies
#          working_directory: /
#          command: |
#            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
#            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
#            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
#            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
#            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      # search index
      - run: echo ALGOLIA_APP_ID=$ALGOLIA_APP_ID "\n" ALGOLIA_API_KEY=$ALGOLIA_API_KEY "\n" ALGOLIA_SEARCH_API_KEY=$ALGOLIA_SEARCH_API_KEY "\n" ALGOLIA_INDEX_NAME=$ALGOLIA_INDEX_NAME "\n" > .env.algolia.production

      - run: yarn run build

      - run: mv public zq-blog

      - persist_to_workspace:
          root: ~/repo
          paths:
            - zq-blog
  deploy:
    machine:
      enabled: true
    steps:
      - run: sudo apt-get update && sudo apt-get install rsync
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - '7e:bc:59:e4:4f:a1:54:66:9d:17:b1:db:fe:da:0f:24'
      - run: cd ~/repo/zq-blog && ls
      - run:
          name: Deploy Over SSH
          command: |
            rsync -va --delete ~/repo/zq-blog/ $BEAF_USER@$BEAF_HOST:/usr/web/zqblog/deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
